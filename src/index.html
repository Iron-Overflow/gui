<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Iron-Overflow</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
        <!-- endbower -->

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <main class="container" ng-app="ironOverflow" ng-controller="MainController">
        <header>
          <div class="left-col">
            <a href="index.html#/questions" class="picture-link"><img class="logo" src="http://i.stack.imgur.com/TODEi.png">iron<strong>overflow</strong></a>
            <nav class="menu">
              <a href="#questions" class="questions-link">Questions</a>
              <a href="#ask">Ask a Question</a>
              <!-- <a href="#answers">Answers</a> -->
            </nav>
          </div>
          <div class="right-col"
            <fieldset class="login">
              <input placeholder="username"></input>
              <input placeholder="password"></input>
              <button>login</button>
            </fiedset>
            <fieldset class="search">
              <input class="search" placeholder="search"></input>
              <button>search</button>
            </fieldset>
          </div>
        </header>
        <div class="place-holder">
          <ng-view />
        </div>
        </main>


        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>

        <!-- endbower -->

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
