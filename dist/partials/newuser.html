
  <div class="login-area">
    <div class="login">

      <section class="username">
        <label  class="username" for="username">User Name</label>
        <input  class="username" placeholder="user name">
      </section>
      <section class="emailaddress">
        <label class="emailaddress" for="emailaddress">Email Address</label>
        <input class="emailaddress" placeholder="email address">
      </section>
      <section class="password">
        <label class="password" for="password">Password</label>
        <input class="password" placeholder="password">
      </section>
      <section class="confpassword">
        <label class="confpassword" for="password">Confirm Password</label>
        <input class="confpassword" placeholder="confirm your password">
      </section>

      <button class="login" type="submit" name="button">Log in</button>
      <p class="log-text">
        By registering, you agree to the privacy policy and terms of service.
      </p>

    </div>
    
  </div>
